<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Josefin+Sans:wght@300&family=Lato&family=Lumanosimo&family=Open+Sans:ital,wght@0,300;0,700;1,400&family=PT+Sans&family=Varela+Round&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="../node_modules/lightbox2/dist/css/lightbox.min.css" />
  </head>
  <body>
    <!-- header -->

    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img class="main-nav__logo" src="img/logo.png" alt="" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section a -->
    <section id="contact__a" class="text-center">
      <div class="container">
        <h2 class="section-title">Contact me</h2>
        <div class="border-bottom"></div>
        <div class="lead">
          Lorem ipsum Lorem ipsum dolor sit amet consectetur adipisicing.dolor
          commodi?
        </div>
        <form action="https://formspree.io/f/xleyppky" method="POST">
          <div class="form-field">
            <input
              type="text"
              class="name input"
              placeholder="name"
              name="fullname"
              id="fullname" />
            <input
              type="text"
              class="e-mail input"
              placeholder="e-mail adress"
              name="e-mail"
              id="e-mail" />
            <input
              type="text"
              class="subject input"
              placeholder="subject"
              name="subject"
              id="subject" />
            <input
              type="text"
              id="phone"
              class="phone input"
              placeholder="phone number"
              name="phone" />
            <input
              type="text"
              class="message input"
              placeholder="enter message"
              id="message"
              name="message" />
            <button class="button btn-dark">Submit</button>
          </div>
        </form>
      </div>

      <div class="contact-items">
        <div class="box">
          <i class="fas fa-envelope fa-2x"></i>
          <h4>E-Mail Adress</h4>
          <p>lorem@mail.com</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-2x"></i>
          <h4>Phone Number</h4>
          <p>0555 565 55 55</p>
        </div>
        <div class="box">
          <i class="fas fa-address-card fa-2x"></i>
          <h4>Adress</h4>
          <p>İstanbul, Türkiye</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div id="main__footer">
      <div class="footer-content">
        <div class="text">Copyright © 2025. All Rights Reserved..</div>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </body>
</html>
